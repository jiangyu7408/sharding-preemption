language: php

install:
  - travis_retry composer install --no-interaction --prefer-source

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 5.5
  - hhvm

before_script:
  - composer self-update
  - composer install --prefer-dist --no-interaction --dev

script: php vendor/bin/phpunit -c build/travis-ci.xml

matrix:
  allow_failures:
    - php: hhvm

notifications:
  email: false
